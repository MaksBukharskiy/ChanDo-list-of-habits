<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="https://stepik.org/learn" class="fa-bars-icon"
          ><i class="fas fa-bars menu-icon"></i
        ></a>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="ПОИСК" />
        </div>
        <div class="points">
          <i class="fas fa-star"></i>
          0
        </div>
      </div>
      <a href="page1.html" class="card">
        <div class="progress-circle blue">
          <img src="./img/photo_7_2025-02-21_14-01-14-fotor-bg-remover-20250221171716.png" alt="Brain Icon" class="brain-icon" />
        </div>
        <div class="details">
          <h3>Алкоголь</h3>
          <div class="stats">
            <div>
              <span>Цель</span>
              <span style="color: #00aaff">30 дней</span>
            </div>
            <div>
              <span class="pop">Попытка</span>
              <span style="color: #00aaff">1</span>
            </div>
            <div>
              <span>Рекорд</span>
              <span style="color: #00aaff">26 дней</span>
            </div>
          </div>
        </div>
      </a>
      <a href="page2.html" class="card">
        <div class="progress-circle pink">
          <svg width="60" height="60">
            <circle class="bg" cx="30" cy="30" r="30"></circle>
            <circle
              class="progress"
              cx="30"
              cy="30"
              r="30"
              style="stroke-dashoffset: calc(188.4 - (188.4 * 75 / 100))"
            ></circle>
          </svg>
          <div class="percentage">75%</div>
        </div>
        <div class="details">
          <h3>Курение</h3>
          <div class="stats">
            <div>
              <span>Цель</span>
              <span style="color: #ff00aa">60 дней</span>
            </div>
            <div>
              <span>Попытка</span>
              <span style="color: #ff00aa">11</span>
            </div>
            <div>
              <span>Рекорд</span>
              <span style="color: #ff00aa">43 дней</span>
            </div>
          </div>
        </div>
      </a>
      <a href="page3.html" class="card">
        <div class="progress-circle orange">
          <svg width="60" height="60">
            <circle class="bg" cx="30" cy="30" r="30"></circle>
            <circle
              class="progress"
              cx="30"
              cy="30"
              r="30"
              style="stroke-dashoffset: calc(188.4 - (188.4 * 74 / 100))"
            ></circle>
          </svg>
          <div class="percentage">74%</div>
        </div>
        <div class="details">
          <h3>Спорт</h3>
          <div class="stats">
            <div>
              <span>Цель</span>
              <span style="color: #ff6600">99 дней</span>
            </div>
            <div>
              <span>Попытка</span>
              <span style="color: #ff6600">40</span>
            </div>
            <div>
              <span>Рекорд</span>
              <span style="color: #ff6600">98 дней</span>
            </div>
          </div>
        </div>
      </a>
    </div>
    <a href="https://stepik.org/learn">
      <div class="add-button">
        <i class="fas fa-plus"></i>
      </div>
    </a>
  </body>
</html>
